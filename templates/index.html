<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Prefix Renamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover, .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .preview-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 10px 10px;
        }

        .preview-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            font-size: 14px;
        }

        .preview-item:last-child {
            border-bottom: none;
        }

        .file-original {
            color: #666;
            word-break: break-all;
        }

        .arrow {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
        }

        .file-new {
            color: #333;
            font-weight: 600;
            word-break: break-all;
        }

        .file-date {
            color: #999;
            font-size: 12px;
            grid-column: 3;
            text-align: right;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .preview-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .arrow {
                transform: rotate(90deg);
            }
            
            .file-date {
                grid-column: 1;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Date Prefix Renamer</h1>
        <p class="subtitle">Add date prefixes to your files automatically</p>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to select files or drag & drop</div>
            <div class="upload-hint">Select multiple files to rename ‚Ä¢ Max 500MB total</div>
        </div>

        <input type="file" id="fileInput" multiple accept="*/*">

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your files...</div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <span><strong id="fileCount">0</strong> files ready to rename</span>
                <span>Format: DDMMYYYY_filename</span>
            </div>
            <div class="preview-list" id="previewList"></div>

            <div class="button-group">
                <button class="btn-secondary" onclick="resetForm()">Cancel</button>
                <button class="btn-primary" id="executeBtn" onclick="executeRename()">
                    ‚úì Execute Rename
                </button>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        let sessionId = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const previewSection = document.getElementById('previewSection');
        const previewList = document.getElementById('previewList');
        const fileCount = document.getElementById('fileCount');
        const statusMessage = document.getElementById('statusMessage');
        const executeBtn = document.getElementById('executeBtn');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFiles(e.target.files);
            }
        });

        async function handleFiles(files) {
            console.log('handleFiles called with', files.length, 'files');
            
            if (!files || files.length === 0) {
                showError('No files selected');
                return;
            }
            
            const formData = new FormData();
            
            for (let file of files) {
                console.log('Adding file:', file.name, file.size, 'bytes');
                formData.append('files[]', file);
            }

            loading.classList.add('active');
            uploadArea.style.display = 'none';
            statusMessage.style.display = 'none';

            try {
                console.log('Sending upload request...');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    sessionId = data.session_id;
                    displayPreview(data.preview, data.count);
                } else {
                    showError(data.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showError('Network error: ' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayPreview(preview, count) {
            console.log('Displaying preview for', count, 'files');
            fileCount.textContent = count;
            previewList.innerHTML = '';

            preview.forEach(item => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <div class="file-original">${escapeHtml(item.original)}</div>
                    <div class="arrow">‚Üí</div>
                    <div class="file-new">${escapeHtml(item.new)}</div>
                    <div class="file-date">üìÖ ${item.date}</div>
                `;
                previewList.appendChild(div);
            });

            console.log('Showing preview section');
            previewSection.classList.add('active');
        }

        async function executeRename() {
            if (!sessionId) return;

            executeBtn.disabled = true;
            executeBtn.textContent = 'Renaming...';

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(`Successfully renamed ${data.success} of ${data.total} files!`);
                    setTimeout(resetForm, 2000);
                } else {
                    showError(data.error || 'Rename failed');
                    executeBtn.disabled = false;
                    executeBtn.textContent = '‚úì Execute Rename';
                }
            } catch (error) {
                showError('Network error: ' + error.message);
                executeBtn.disabled = false;
                executeBtn.textContent = '‚úì Execute Rename';
            }
        }

        function resetForm() {
            sessionId = null;
            fileInput.value = '';
            previewSection.classList.remove('active');
            uploadArea.style.display = 'block';
            statusMessage.style.display = 'none';
            executeBtn.disabled = false;
            executeBtn.textContent = '‚úì Execute Rename';
        }

        function showSuccess(message) {
            statusMessage.className = 'status-message success';
            statusMessage.textContent = message;
        }

        function showError(message) {
            statusMessage.className = 'status-message error';
            statusMessage.textContent = message;
            uploadArea.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
